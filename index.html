<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>.message { font-size: 1.3em; font-weight: bold; }</style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>

     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" placeholder="List comma separated dishes you usually have for lunch.  Ignores empty spaces between commas." class="form-control" ng-model='lunchMenu'>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchCheck()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="customStyle.colorClass" ng-model='message'>
           {{message}}<!-- Your message can go here. -->
         </div>

   </div>

</body>
</html>
